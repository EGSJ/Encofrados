<html>
	<head>
	<meta charset='UTF-8'>
	<title>Cubicar</title>
	</head>
<script>
function calcular()
{

var lado1=Number(document.getElementById("l1").value);
var lado2=Number(document.getElementById("l2").value);
var grosor=Number(document.getElementById("gr").value);
var ancho_b=Number(document.getElementById("blo").value);
var numero_b=Number(document.getElementById("nb").value);

//volumen de losa sin bloques
var volumen_losa=lado1*lado2*grosor;

//volumen de 1 bloque
var volumen_bloque=ancho_b*0.40*0.20;

//volumen de todos los bloques
var total_b=volumen_bloque*numero_b;

//volumen de losa menos volumen de bloque
var volumen_hormigon=volumen_losa-total_b



horm.value=volumen_hormigon;


}
</script>
<body>
<br>
<ol>b
<font color="black" size="6" face="arial">Cubicar Hormigon</font><p>
<br>
 

Ingrese el ancho de la losa:
<input type="number" name="l1" id="l1" placeholder="ejm: 10m"><p>
Ingrese el largo de la losa:
<input type="number" name="l2" id="l2" placeholder="ejm: 10m"><p>
Ingrese el grosor de la losa:
<input type="number" name="gr" id="gr" placeholder="ejm: 0.15m"><p>

<br>
<br>
Ingrese el ancho del bloque a utilizar:
<input type="number" name="blo" id="blo" placeholder="0.10m"><p>
Ingrese el total de bloques  utilizados:
<input type="number" name="nb" id="nb" placeholder="ejm: 700"><p>
<br>
<br>
Metros cuadrados de hormigon necesarios para la losa:
<input type="text" name="horm" id="horm" disabled><p>






<input type="button" onClick="calcular()" value="CALCULAR">
</font><p>
</ol>
</body>
</html>
